<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element</title>
</head>
<body>
    <form action="https://www.google.com/search">
        <label for="yes"> Username</label>
        <input type="text" placeholder="enter name" name="q" id="yes">
    <button type="submit"> Google search</button>
    <hr>
    </form>
    <form action="https://www.youtube.com/watch">
        <label for="no">Username</label>
        <input type="text" placeholder="enter name" id="no" name="search_query">
    <button type="submit"> YT search</button>
    </form>
    <hr>
    <form action="/action">
    <div>
        Choose Your Subjects :
        <label for="math">Math</label>
        <input type="checkbox" id="math" name="sub" value="maths">
        <label for="science">Science</label>
        <input type="checkbox" id="science" name="sub" value="science">
        <label for="english">English</label>
        <input type="checkbox" id="english" name="sub" value="English">
        <button>Submit</button>
    </div>
    </form>
    <hr>
    <form action="/action">
        <label for="hmm"> litchi</label>
        <input type="radio" id="hmm" name="fruit" value="litchi">
        <label for="hmm"> Apple</label>
        <input type="radio" id="hmm" name="fruit" value="Apple">
        <label for="hmm"> orange</label>
        <input type="radio" id="hmm" name="fruit" value="orange">
        <button>submit</button>
        <div>
            Choose your profession
            <select name="profession" id="profession">
                <option value="stu">Student</option>
                <option value="dev">Developer</option>
            </select>
            <button>Submit</button>
        </div>
        <hr>
        <div>
            <label for="vol">Choose the vol range</label>
            <input type="range" id="vol" min="0" max="100" name="vol" step="10" value="40">
            <button>submit</button>
        </div>
    </form>
</body>
</html>
